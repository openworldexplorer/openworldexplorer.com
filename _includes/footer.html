<footer class="container-fluid">

  <div class="row">

    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <ul class="social-media-list">
        {% if site.facebook_username %}
        <li class="social-media-item">
          <a href="https://www.facebook.com/{{ site.facebook_username }}">
            <i class="icon icon--facebook fa fa-facebook" aria-hidden="true"></i>
          </a>
        </li>
        {% endif %}

        {% if site.github_username %}
        <li class="social-media-item">
          <a href="https://github.com/{{ site.github_username }}">
            <i class="icon icon--github fa fa-github" aria-hidden="true"></i>
          </a>
        </li>
        {% endif %}

        {% if site.twitter_username %}
        <li class="social-media-item">
          <a href="https://twitter.com/{{ site.twitter_username }}">
          <i class="icon icon--twitter fa fa-twitter" aria-hidden="true"></i>
          </a>
        </li>
        {% endif %}

        {% if site.instagram_username %}
        <li class="social-media-item">
          <a href="https://twitter.com/{{ site.instagram_username }}">
          <i class="icon icon--instagram fa fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
        {% endif %}
      </ul>

      <p class="rss-subscribe">
        subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
      </p>
    </div>

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</footer>
